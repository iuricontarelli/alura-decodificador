<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador | Iuri A Contarelli</title>
    <link rel="icon" href="./img/Logo.svg" type="image/x-icon">
</head>

<body>

    <main class="container">

        <img class="container__img" src="./img/Logo.svg" alt="Logo Alura">

        <section class="section__um">
            <textarea id="entrada-textarea" class="section__um__textarea" placeholder="Digite seu texto..."></textarea>
            <p class="section__um__p">
                <img class="section__um__img" src="./img/bi_exclamation-circle-fill.svg" alt="Ponto de exclamacao">
                Apenas letras minúsculas e sem acento.
            </p>
            <div class="section__um__div">
                <button id="botao-crip" class="section__um__crip" onclick="">Criptografar</button>
                <button id="botao-descrip" class="section__um__descrip" onclick="">Descriptografar</button>
            </div>
        </section>

        <section id="section-dois" class="section__dois">
            <div class="section__dois__div">
                <img class="section__dois__img" src="./img/High quality products 1 1.svg" alt="Imagem de um pessoa olhado um diamante com uma bussula">
                <br>
                <span class="section__dois__span">Nenhuma mensagem encontrada</span>
                <p class="section__dois__p">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>

    <footer>
        <p class="footer">Com ❤️ Iuri Alves Contarelli</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
